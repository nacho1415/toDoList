<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .container h1 {
            text-align: center;
            color: #333;
        }
        .todo-form {
            display: flex;
            margin-bottom: 20px;
        }
        .todo-form input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .todo-form button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .todo-form button:hover {
            background-color: #45a049;
        }
        .todo-list {
            list-style-type: none;
            padding: 0;
        }
        .todo-item {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .todo-item span {
            flex: 1;
        }
        .delete-button {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .delete-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>To-Do List</h1>
    <form class="todo-form" id="todoForm" action="/task/createTask" method="POST">
        <input type="text" id="todoInput" name="todo" placeholder="Add a new task">
        <button type="submit">Add</button>
    </form>
    <ul class="todo-list" id="todoList">
        <!-- Tasks will be added here dynamically -->
        <li th:each="task : ${tasks}" class="todo-item">
            <span th:text="${task.todo}"></span>
            <form class="todo-form" action="/task/deleteTask" method="POST">
                <input type="hidden" name="taskId" th:value="${task.id}">
                <button class="delete-button">Delete</button>
            </form>
        </li>
    </ul>
</div>
</body>
</html>
